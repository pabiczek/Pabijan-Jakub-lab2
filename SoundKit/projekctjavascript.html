<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Drum kit</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="sounds">
    <audio id="boom"src="sounds/boom.wav" controls></audio> Click A<br><br>
    <audio id="clap" src="sounds/clap.wav" controls></audio>Click S<br><br>
    <audio id="hihat" src="sounds/hihat.wav" controls></audio>Click D <br><br>
    <audio id="kick" src="sounds/kick.wav" controls></audio>Click F <br><br>
    <audio id="openhat" src="sounds/openhat.wav" controls></audio>Click G <br><br>
    <audio id="ride" src="sounds/ride.wav" controls></audio>Click H <br><br>
    <audio id="snare" src="sounds/snare.wav" controls></audio>Click J <br><br>
    <audio id="tink" src="sounds/tink.wav" controls></audio>Click K <br><br>
    <audio id="tom" src="sounds/tom.wav" controls></audio>Click L <br>
    </div>

<div class="buttons">
    <button id="channel1Rec">Start recording Channel 1</button> <br> <br>
    <button id="channel1play">Start playing Channel 1</button> <br> <br>
    <button id="channel2Rec">Start recording Channel 2</button> <br> <br>
    <button id="channel2play">Start playing Channel 2</button> <br> <br>
    <button id="channel3Rec">Start recording Channel 3</button> <br> <br>
    <button id="channel3play">Start playing Channel 3</button> <br> <br>
    <button id="channel4Rec">Start recording Channel 4</button> <br> <br>
    <button id="channel4play">Start playing Channel 4</button> <br> <br>



    </div>
    <script src="drumkit.js"></script>
    <script src="drumkit2.js"></script>
    <script src="drumkit3.js"></script>
    <script src="drumkit4.js"></script>


    
</body>
</html>
